# ================================================
# TripSalama - PHP 8.4 FPM Configuration
# ================================================

# Main location for TripSalama
location /internal/tripsalama {
    alias /var/www/tripsalama/public;
    index index.php;

    # Try static files first, then route to PHP
    location ~ \.php$ {
        # Prevent processing of non-existing PHP files
        try_files $uri =404;

        # Fix SCRIPT_FILENAME for alias directive
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Use the full path from alias
        set $script_path /var/www/tripsalama/public;
        if ($uri ~ "^/internal/tripsalama/(.*)$") {
            set $script_path /var/www/tripsalama/public/$1;
        }

        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $script_path;
        fastcgi_param DOCUMENT_ROOT /var/www/tripsalama/public;
        include fastcgi_params;
    }

    # Try files, fallback to index.php for routing
    try_files $uri $uri/ /internal/tripsalama/index.php?$query_string;
}
